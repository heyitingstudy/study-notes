<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>总金额为：{{totalPrice}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                books:[
                    {id:110,name:'Unix编程技术',price:119},
                    {id:110,name:'代码大全',price:105},
                    {id:110,name:'深入理解计算机原理',price:98},
                    {id:110,name:'现代操作系统',price:87}
                ]
            },
            computed:{
                totalPrice(){
                    let result=0
                    for(let i=0;i<this.books.length;i++){
                        result += this.books[i].price
                    }
                    return result
                }
            },
            methods: {}
        });
    </script>
</body>
</html>
