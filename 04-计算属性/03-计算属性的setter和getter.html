<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{fullName}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName:'Lebron',
                lastName:'James'
            },
            computed:{
                //计算属性一般没有set方法，只读属性
                fullName:{  
                    set:function(){},
                    get:function(){
                        return this.firstName + ' ' +this.lastName
                    }
                }
              
            },
            methods: {}
        });
    </script>
</body>
</html>
