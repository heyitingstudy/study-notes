<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <cpn :cmovies="movies" :cmessage="message"></cpn>
        </div>

        <template id="cpn">
            <div>
                <p>{{cmovies}}</p>
                <h2>{{cmessage}}</h2>
            </div>
        </template>
    
        <script src="../js/vue.js"></script>
        <script>
            //父传子:props
            const cpn={
                template:'#cpn',
                // props:['cmovies','cmessage'],
                props:{
                    //1.类型限制
                    // cmovies:Array,
                    // cmessage:String

                    //2.提供一些默认值，以及必传值
                    cmessage:{
                        type:String,
                        default:'aaaaa',
                        required:true//required必须要求必须传入cmessage
                    },
                    //类型是对象或者数组时，默认值必须是一个函数
                    cmovies:{
                        type:Array,
                        default(){
                            return[]
                        }
                    },
                    //还可以自定义类型
                    author:Person
                },
                data(){
                    return{}
                }
            }

            const app = new Vue({
                el: '#app',
                data: {
                    message:'你好啊',
                    movies:['海王','海贼王','海尔兄弟']
                },
                components:{
                    cpn
                },
                methods: {}
            })
        </script>
</body>
</html>
