<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- 
            v-once让数据在网页中不能响应式改动
         -->
        <h2 v-once>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        let app=new Vue({
            el:'#app',
            data:{
                message:'你好啊',
            }
        })
    </script>
</body>
</html>
