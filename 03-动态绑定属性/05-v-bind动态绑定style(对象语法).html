<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- '50px'必须加上单引号，否则会当成变量解析 -->
        <!-- <h2 :style="{font-size: '50px'}">{{message}}</h2> -->

        <!-- finalSize当成变量使用 -->
        <!-- <h2 :style="{font-size:finalSize}">{{message}}</h2> -->

        <h2 :style="{fontSize:finalSize,backgroundColor:finalcolor}">{{message}}</h2>

        <h2 :style="getStyles()">{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message:'hello',
                finalSize:'100px',
                finalcolor:'pink'
            },
            methods: {
                getStyles(){
                    return{fontSize:this.finalSize,backgroundColor:this.finalcolor}
                }
            }
        })
    </script>
</body>
</html>
